<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPublicidad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>

    <!-- Preload de videos -->
    <link
      rel="preload"
      as="image"
      href="./assets/poster.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      as="video"
      href="./assets/background1.mp4"
      type="video/mp4"
    />

      rel="preload"
      as="fetch"
      href="./assets/background1.mp4"
      type="video/mp4"
    />
  </head>

  <body>

        poster="assets/poster.webp"

      </video>

      <video muted loop playsinline preload="metadata" id="bg-video2"></video>

      <div class="hero-overlay"></div>

      <section

          top: 5vh;

          cursor: pointer;
        "
      >

          xmlns="http://www.w3.org/2000/svg"

          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
          style="height: 10vh"
        >
          <path
            stroke-linecap="round"

      <section
        class="interiores"
        style="
          position: absolute;
          bottom: 50vh;
          left: 0vw;
          display: flex;
          width: 100vw;
          justify-content: flex-start;
          align-items: center;
          gap: 20px;
          cursor: pointer;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
          style="height: 10vh; translate: 0 15px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.49 12 3.75-3.751m0 0-3.75-3.75m3.75 3.75H3.74V19.5"
          />

        class="visivilidad"
